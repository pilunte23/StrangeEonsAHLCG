AHLCG-KeywordsTip1=Palabras clave oficiales\:\nDescomunal, R\u00E1pido, Oculto, Cazador, Represalia, Peligro, Permanente, Usos (X tipo)\n\n----- TAGS DISPONIBLES -----\n<pre> Presa\n<spa> Oleada

AHLCG-RulesTip1=----- TAGS DISPONIBLES -----\n<fullname> Nombre de carta\n\n<gua> Guardi\u00E1n\n<see> Buscador\n<rog> Rebelde\n<mys> M\u00EDstico\n<sur> Superviviente\n\n<wil> Voluntad\n<int> Intelecto\n<com> Combate\n<agi> Agilidad\n<wild> Comod\u00EDn\n\n<sku> Calavera\n<cul> Sectario\n<tab> Tableta\n<mon> Antiguo\n<eld> S\u00EDmbolo Arcano\n<ten> Tent\u00E1culos\n\nEncounter set and collection icon tags are listed in the  \nArkham Horror\: The Card Game section in Preferences.\nAdd 's' for a small icon, 'm' for a medium icon, and 'l'\nfor a large icon.\nExamples\: <agtcths>, <agtcthm>, <agtcthl>
AHLCG-RulesTip2=----- TAGS DISPONIBLES -----\n<act> Acci\u00F3n\n<rea> Reacci\u00F3n\n<fre> Libre\n\n<rev> Revelaci\u00F3n\n<for> Obligado\n<obj> Objetivo\n\n<uni> \u00DAnico\n<per> Por investigador\n\n<bul> Vi\u00F1eta\n<bultab> Espaciado tabulaci\u00F3n para\nsecciones de vi\u00F1eta\n\n<res> Flecha resoluci\u00F3n + R\n</res> Fin resoluci\u00F3n\n\n<t> Rasgo\n<hs> Espaciador horizontal\n<vs> Espaciador vertical\n<svs> Espaciador vertical peque\u00F1o
AHLCG-RulesTip3=----- TAGS DISPONIBLES -----\n<section> ... </section> Encabezado secci\u00F3n\n<header> ... </header> Encabezado secundario\n\n<boxres [bracket] [header]> Caja resoluci\u00F3n\n<boxsa [bracket] [header]> Caja independiente\n\nbracket \: Muestra llave encima de la caja\nheader \: Muestra un encabezado est\u00E1ndar encima de la caja\n\n</boxres> or </boxsa> Fin caja resaltada (con llaves)\n\nExample\: <boxres bracket> ... </boxres>\n\n<gbul> Vi\u00F1eta resoluci\u00F3n

